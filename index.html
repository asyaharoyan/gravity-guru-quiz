<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- For search engins -->
    <meta name="description" content="Quiz to boost the knowledge in physics" />
    <meta name="keywords" content="physics, quiz, gravity, for students" />
    <meta name="author" content="Asya Haroyan" />
    <title>Gravity Guru Quiz</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Game score -->
    <section id="game-score">
      <!-- Hide the score section by default -->
      <h2 class="hide">Track the score and the timer of the quiz</h2>

      <div id="score-holder" class="hide">
        <!--Correct score -->
        <div id="correct-score">
          <span class="score" id="correct-symbol"
            ><i class="fa-solid fa-check-double"></i
          ></span>
          <span id="correct" class="score">0</span>
        </div>

        <!--Incorrect score -->
        <div id="incorrect-score">
          <span class="score" id="incorrect-symbol"
            ><i class="fa-solid fa-xmark"></i
          ></span>
          <span id="incorrect" class="score">0</span>
        </div>

        <!--Timer -->
        <div id="timer-score">
          <span class="score time-counter" id="timer-symbol"
            ><i class="fa-solid fa-clock"></i
          ></span>
          <span id="timer" class="score time-counter">30</span>
        </div>
      </div>
    </section>

    <!-- Welcome section -->
    <section id="game-start-section">
      <h2 class="hide">The welcome page</h2>

      <div id="start" class="">
        <h1>Welcome to Gravity Guru Quiz <i class="fa-solid fa-atom"></i></h1>
        <label for="name-input" class="your-name"
          ><i class="fa-solid fa-user-astronaut"></i>Enter Your Name</label
        >
        <br />
        <input
          type="text"
          placeholder="Enter your Name"
          id="name-input"
          name="name-input"
        />
        <br />
        <div id="btn-container">
          <button id="start-btn" class="btn" type="start">
            START <i class="fa-solid fa-rocket"></i>
          </button>
          <button id="info-btn" class="btn" type="show-info">
            INFO <i class="fa-regular fa-newspaper"></i>
          </button>
          <button id="sound-btn" class="btn" type="sound-on-off">
            SOUND <i class="fa-solid fa-volume-xmark"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- Game information -->
    <section id="game-information">
      <h2 class="hide">The rules of the game.</h2>
    </section>

    <!-- Questions and options -->
    <section id="questions-answers">
      <h2 class="hide">The question and the answer options section.</h2>
    </section>

    <!-- Finish -->
    <section id="finish-section">
      <h2 class="hide">The finish of the game.</h2>
    </section>

    <!-- Script -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
